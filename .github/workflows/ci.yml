name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.10'

      - name: Install pip and wheel
        run: |
          python -m pip install --upgrade pip wheel

      - name: Install STEP
        run: |
          pip install .

      - name: Change to STEP-Tag directory
        working-directory: demos/STEP-Tag
        run: echo "In STEP-Tag directory"

      - name: Install dependencies from constraints.txt
        working-directory: demos/STEP-Tag
        run: pip install -r constraints.txt

      - name: Start Dallinger Docker services
        working-directory: demos/STEP-Tag
        run: dallinger docker start-services

      - name: Run psynet test local
        working-directory: demos/STEP-Tag
        run: psynet test local
